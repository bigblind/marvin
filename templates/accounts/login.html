<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Acme Co.</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <%= if (error != "") { %>
                <span class="mdl-color-text--red-A700"><%= error %></span>
                <% } %>
                <%= form({action:"/login", method:"POST", id:"loginform"}) { %>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input is-invalid" type="email" id="email" name="email" value="<%= login_email %>"/>
                        <label class="mdl-textfield__label" for="email">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="password" id="userpass" name="password" />
                        <label class="mdl-textfield__label" for="userpass">Password</label>
                    </div>
                <% } %>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" form="loginform">Log in</button>
            </div>
        </div>
    </main>
</div>
<style>
    .mdl-layout {
        align-items: center;
        justify-content: center;
    }
    .mdl-layout__content {
        padding: 24px;
        flex: none;
    }
</style>
